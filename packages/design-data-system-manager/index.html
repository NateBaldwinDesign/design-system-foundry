<!DOCTYPE html>
<html lang="en" style="font-size: 0.875em;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System Foundry</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- ColorModeScript must be in head to prevent flash of unstyled content -->
    <script type="text/javascript">
      // Initialize color mode before React renders
      (function() {
        var colorMode = localStorage.getItem('chakra-ui-color-mode');
        var systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        console.log('üîç [HTML] ColorModeScript initialization:');
        console.log('  - Stored color mode:', colorMode);
        console.log('  - System prefers dark:', systemPrefersDark);
        
        // If no color mode is stored, use system preference
        if (!colorMode) {
          colorMode = systemPrefersDark ? 'dark' : 'light';
          localStorage.setItem('chakra-ui-color-mode', colorMode);
          console.log('üîç [HTML] Set initial color mode to:', colorMode);
        }
        
        // Set the color mode class on the document
        document.documentElement.setAttribute('data-theme', colorMode);
        document.documentElement.style.colorScheme = colorMode;
        
        // Add CSS variables for immediate effect
        var style = document.createElement('style');
        style.textContent = `
          :root {
            --chakra-colors-chakra-body-text: ${colorMode === 'dark' ? '#ffffff' : '#1a202c'};
            --chakra-colors-chakra-body-bg: ${colorMode === 'dark' ? '#171923' : '#ffffff'};
            --chakra-colors-chakra-border-color: ${colorMode === 'dark' ? '#2d3748' : '#e2e8f0'};
          }
          body {
            background-color: var(--chakra-colors-chakra-body-bg);
            color: var(--chakra-colors-chakra-body-text);
            transition: background-color 0.2s, color 0.2s;
          }
        `;
        document.head.appendChild(style);
        
        console.log('üîç [HTML] ColorModeScript completed, color mode:', colorMode);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
